<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback3-2</title>
</head>
<script>
    
    //험수 선언
    function callThreeTimes (callback) {
        for (let i = 0; i < 3; i++){
            callback(i)
        }
    }
    //함수 호출(익명함수 사용하기)
    callThreeTimes(function(i) { //콜백 =  print함수 (함수 호출 후 제자리로 돌아옴)
        console.log(`${i}번째 함수 호출`)
    })

</script>
<body>
    
</body>
</html>
